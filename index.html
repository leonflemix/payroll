<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Timecard Kiosk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .card { background: white; border-radius: 1rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .btn-primary { background-color: #4f46e5; color: white; transition: background-color 0.2s; }
        .btn-primary:hover { background-color: #4338ca; }
        .btn-secondary { background-color: #6b7280; color: white; transition: background-color 0.2s; }
        .btn-secondary:hover { background-color: #4b5563; }
        .btn-success { background-color: #10b981; color: white; }
        .btn-success:hover { background-color: #059669; }
        .btn-danger { background-color: #ef4444; color: white; }
        .btn-danger:hover { background-color: #dc2626; }
        .status-in { background-color: #10b981; }
        .status-out { background-color: #f59e0b; }
        .log-table th, .log-table td { padding: 8px 12px; text-align: left; }
        .log-table th { background-color: #e5e7eb; font-weight: 600; }
        .log-table tr:nth-child(even) { background-color: #f9fafb; }
        .log-table tr:hover { background-color: #f3f4f6; }
        .modal-overlay { background-color: rgba(0, 0, 0, 0.5); z-index: 50; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Auth Message Box (for transient messages) -->
    <!-- NOTE: The new script.js uses '#message-box' not '#auth-message-box' -->
    <div id="message-box" class="fixed top-4 right-4 p-4 rounded-lg shadow-lg hidden transition duration-300"></div>

    <!-- Main Content Area -->
    <div id="app-container" class="w-full max-w-4xl">
        <!-- Content dynamically rendered by script.js -->
    </div>
    
    <!-- --------------------------------- -->
    <!-- MODALS -->
    <!-- --------------------------------- -->

    <!-- Modal: Employee Sign Up / Edit Profile -->
    <div id="employee-signup-modal" class="modal-overlay fixed inset-0 flex items-center justify-center p-4 hidden">
        <div class="card p-6 w-full max-w-md">
            <h2 id="employee-modal-title" class="text-2xl font-bold mb-4">Sign Up New Employee</h2>
            <form id="employee-signup-form" onsubmit="event.preventDefault(); handleEmployeeSignup();">
                <div class="space-y-4">
                    <input type="hidden" id="employee-uid">
                    <input type="text" id="employee-name" required placeholder="Full Name" class="w-full px-3 py-2 border rounded-lg">
                    <input type="email" id="employee-email" required placeholder="Email (Must be unique)" class="w-full px-3 py-2 border rounded-lg">
                    
                    <div id="signup-password-group">
                        <input type="password" id="employee-password" required placeholder="Password (Min 6 chars)" class="w-full px-3 py-2 border rounded-lg">
                    </div>
                    
                    <div class="flex justify-end space-x-3 mt-6">
                        <button type="button" onclick="closeSignupModal()" class="btn-secondary px-4 py-2 rounded-lg">Cancel</button>
                        <button type="submit" class="btn-primary px-4 py-2 rounded-lg">Save Profile</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal: Edit Time Log / Add Log (Re-using structure from original, adapting IDs) -->
    <div id="log-modal" class="modal-overlay fixed inset-0 flex items-center justify-center p-4 hidden">
        <div class="card p-6 w-full max-w-md">
            <h2 id="log-modal-title" class="text-2xl font-bold mb-4">Edit Time Entry</h2>
            <form id="log-edit-form" onsubmit="event.preventDefault(); handleLogSave();">
                <input type="hidden" id="log-id">
                <div class="space-y-4">
                    <div id="log-employee-group">
                        <label for="log-employee-name" class="block text-sm font-medium text-gray-700 mb-1">Employee</label>
                        <p id="log-employee-name" class="w-full px-3 py-2 border rounded-lg bg-gray-50 text-sm"></p>
                        <!-- Note: The new script.js uses a fixed P tag, not a SELECT dropdown for employee name -->
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="log-timestamp" class="block text-sm font-medium text-gray-700 mb-1">Date & Time</label>
                            <!-- Note: The new script.js uses #log-timestamp, changing from #log-datetime -->
                            <input type="datetime-local" id="log-timestamp" required step="1" class="w-full px-3 py-2 border rounded-lg">
                        </div>
                        <div>
                            <label for="log-type" class="block text-sm font-medium text-gray-700 mb-1">Type</label>
                            <select id="log-type" required class="w-full px-3 py-2 border rounded-lg">
                                <option value="in">Clock In</option>
                                <option value="out">Clock Out</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Photo Status (since script.js mentions photo management) -->
                    <div class="flex justify-between items-center pt-2">
                        <span id="log-photo-status" class="text-sm font-medium text-gray-700"></span>
                        <button type="button" id="log-photo-btn" class="btn-secondary px-3 py-1 rounded-lg text-xs hidden">View Photo</button>
                    </div>

                    <div class="flex justify-between space-x-3 mt-6">
                        <button type="button" id="delete-log-btn" class="btn-danger px-4 py-2 rounded-lg" onclick="handleLogDelete()">Delete Entry</button>
                        <div class="space-x-3">
                            <button type="button" onclick="closeLogModal()" class="btn-secondary px-4 py-2 rounded-lg">Cancel</button>
                            <button type="submit" class="btn-primary px-4 py-2 rounded-lg">Save Changes</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal: View Photo -->
    <div id="photo-modal" class="modal-overlay fixed inset-0 flex items-center justify-center p-4 hidden">
        <div class="card p-6 w-full max-w-md">
            <h2 class="text-2xl font-bold mb-4">Clock-in Photo</h2>
            <img id="modal-photo" src="" alt="Clock-in Photo" class="w-full h-auto rounded-lg mb-4 border border-gray-300">
            <button onclick="closePhotoModal()" class="w-full btn-primary px-4 py-2 rounded-lg">Close</button>
        </div>
    </div>

    <!-- Main JavaScript Entry Point (Now using script.js) -->
    <script type="module" src="./script.js"></script>
</body>
</html>
